<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>To Do List</h1>
            <form id="listForm">
                <input type="text" id="listTitleInput" name="title" placeholder="Enter list title..." required>
                <button type="submit">Add List</button>
            </form>
        </header>
        <div id="listsContainer">
            <!-- Lists will be appended here -->
        </div>
        <div id="listTemplate">

        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
